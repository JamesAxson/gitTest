<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRApp</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <header>RRApp</header>

    <main>
        <div class="terminal">
            <p class="output">Welcome to the terminal-themed website!</p>
            <p class="output">Type a command below:</p>

            <!-- Command line container -->
            <div class="command-line">
                <span class="prompt">user@rrapp&gt;&gt;</span>
                <input type="text" class="command-input" autofocus>
            </div>
        </div>
    </main>

    <footer>&copy; 2024 Terminal Website</footer>

    <script src="app.js"></script>

</body>

</html>
